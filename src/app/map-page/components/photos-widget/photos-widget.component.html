<h2 class="section-title">
<!--    {{ 'statusPanel.statusSection.title' | translate }}-->
    Photos ({{photos?.length}})
</h2>
<div class="photos-container">
    <div class="photo" *ngFor="let photo of photos" (click)="showPhotoModal(photo)">
        <img [src]="getParsedUrl(photo)">
    </div>
</div>
