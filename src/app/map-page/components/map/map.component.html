<google-map [options]="options" width="100%">

    <map-marker *ngFor="let pin of pins"
                [position]="{lat: pin.lat, lng: pin.lng}"
                [clickable]="true"
                (mapClick)="pinClicked($event, pin)"
    ></map-marker>
</google-map>
<p *ngIf="isWaiting">{{'app.map.waiting' | translate}}</p>
